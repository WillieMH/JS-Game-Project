<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/style.css">
  <title>Nology Wk3 Project - Quiz in a phone box.....!</title>
</head>
<body>
  <main>
    <div class="scoreboard">SCOREBOARD</div>

    <div class="display"></div>

    <div id="questions" class="questionDisplay-hidden">
      <button id="ButtA" class="ButtonA" value="A"></button>
      <button id="ButtB" class="ButtonB" value="B"></button>
      <button id="ButtC" class="ButtonC" value="C"></button>
    </div>

    <div id="startButton_show">
      <button class="startHere">CLICK TO PLAY</button>
    </div>

    <div id="catBoard" class="category-choice-hidden">
      <div id="catBut1" class="category-choice__one">SPORTS</div>
      <div id="catBut2" class="category-choice__two">TV & FILM</div>
      <div id="catBut3" class="category-choice__three">SCIENCE & NATURE</div>
      <div id="catBut4" class="category-choice__four">JAVASCRIPT</div>
    </div>



  </main>
</body>
